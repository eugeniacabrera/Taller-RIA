<div *ngIf="mostrarTablaUsuarios == true">

    <div class="parent">
        <div class="tituloTabla">
            <h1>USUARIOS</h1>
            <a (click)="AgregarUsuario()" mat-mini-fab style="margin: 1em; color: white ;background-color: green">
                <mat-icon>add</mat-icon>
            </a>
        </div>

        <table mat-table [dataSource]="Usuarios" class="mat-elevation-z8 estiloTabla">

            <!-- username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef class="headerTable"> NOMBRE USUARIO </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="headerTable"> EMAIL </th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <!-- Action Column -->
            <!-- <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef class="headerTable"> ACCIÓN </th>
                <td mat-cell *matCellDef="let element">
            
                    <a (click)="VerUsuario()" mat-icon-button color="primary">
                        <mat-icon>remove_red_eye</mat-icon>
                    </a>
            
                </td>
            </ng-container> -->


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<div *ngIf="mostrarTablaAgregar == true">
    <div class="parent">
        <mat-card class="estiloCard">

            <h2>NUEVO USUARIO</h2>
            <form [formGroup]="USU">

                <mat-form-field class="estiloField">
                    <mat-label>Nombre usuario:</mat-label>
                    <input type="text" formControlName="username" matInput>
                </mat-form-field><br />
                <mat-form-field class="estiloField">
                    <mat-label>Email:</mat-label>
                    <input type="email" formControlName="email" matInput>
                </mat-form-field><br />
                <mat-form-field class="estiloField">
                    <mat-label>Contraseña:</mat-label>
                    <input type="password" formControlName="password" matInput>
                </mat-form-field><br />
                

                <button class="estiloBoton" mat-raised-button color="primary" (click)="Agregar()">Agregar</button>
            </form>

        </mat-card>

    </div>
</div>
