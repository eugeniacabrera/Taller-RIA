
<!-- Toolbar -->

<div>
    <mat-toolbar class="header">
        <mat-toolbar-row>
                    
            <img src="assets/img/logoHeader.png" class="logoHeader">
            <span class="menu-spacer"></span>

            <div fxShow="true" fxHide.lt-md>
                
                <div *ngIf="dataUsu">
                    <div *ngIf="esAdmin">
                        <a routerLink="/InicioAdmin" mat-raised-button color="primary" style="margin-right: 3em;">INICIO ADMIN</a>
                        <span>Bienvenido {{ dataUsu.username }}</span>
                    </div>
                    <div *ngIf="esDocente">
                        <a routerLink="/InicioDocente" mat-raised-button color="primary" style="margin-right: 3em;">INICIO DOCENTE</a>
                        <span>Bienvenido {{ dataUsu.username }}</span>
                    </div>
                    <div *ngIf="esAdminDocente">    
                        <a routerLink="/InicioAdmin" mat-raised-button color="primary" style="margin-right: 3em;">INICIO ADMIN</a>
                        <a routerLink="/InicioDocente" mat-raised-button color="primary" style="margin-right: 3em;">INICIO DOCENTE</a>
                        <span>Bienvenido {{ dataUsu.username }}</span>
                    </div>
                    
                </div>
                <div *ngIf="!dataUsu">
                    <a routerLink="/Registrar" mat-raised-button>Registrarse</a>
                    <a routerLink="/Ingresar" mat-raised-button>Ingresar</a>
                </div> 
                
            </div>
        </mat-toolbar-row>
    </mat-toolbar>


</div>
