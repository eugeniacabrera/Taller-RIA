<div *ngIf="mostrarResumenCurso == true">
    <mat-grid-list cols="2" rowHeight="2:1">
        <!-- RESUMEN CURSO -->
        
        <!-- ESTUDIANTES PROMEDIO ASISTENCIAS CLASES -->
        <mat-grid-tile>
            <div class="tituloAsistenciasEstudiantes">
                <p>PROMEDIO ASISTENCIAS ESTUDIANTES</p>
            </div>
            
            <div>
                
                <table mat-table [dataSource]="PromedioAsistenciasEstu" class="mat-elevation-z8 estiloTablaPromedios">
                    
                    <!-- Nombre Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef class="headerTable"> NOMBRE </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                    <!-- asistencias Column -->
                    <ng-container matColumnDef="asistencias">
                        <th mat-header-cell *matHeaderCellDef class="headerTable"> ASISTENCIAS </th>
                        <td mat-cell *matCellDef="let element"> {{element.cantSIporcentaje}} %</td>
                    </ng-container>
                    <!-- no asistencias Column -->
                    <ng-container matColumnDef="noasistencias">
                        <th mat-header-cell *matHeaderCellDef class="headerTable">NO ASISTENCIAS </th>
                        <td mat-cell *matCellDef="let element"> {{element.cantNOporcentaje}} %</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsPromEstuCurso"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsPromEstuCurso;"></tr>
                </table>
            </div>

        </mat-grid-tile>

        <!-- PROMEDIOS TOTALES -->
        <mat-grid-tile>
            <div class="divPromediosTotales">
                <h2 class="tituloAsistenciasEstudiantes">PROMEDIO TOTAL DE ASISTENCIAS ESTUDIANTES</h2>
                
                <mat-card class="CardPorcentajeTotalPromedio">
                    
                    <h3>ASISTENCIAS</h3><br/>
                    <h4> {{cantTotalSIPorcentaje}} %</h4>
                    
                </mat-card>
                
                <mat-card class="CardPorcentajeTotalPromedio">
                    <h3>NO ASISTENCIAS</h3><br />
                    <h4> {{cantTotalNOPorcentaje}} %</h4>
                </mat-card>
            </div>
        
            
                    
        </mat-grid-tile> 
    </mat-grid-list>

</div>
